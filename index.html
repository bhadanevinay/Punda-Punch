<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Punch Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="left">
            <img src="panda-logo.png" alt="Panda Logo" class="logo">
            <span class="text">Panda's Stickers are coming</span>
        </div>
        <button class="cta-button">Whaaat</button>
    </div>

    <div class="main-content">
        <div class="wallet-section">
            <button class="connect-wallet">Connect Panda Wallet</button>
            <img src="panda.png" alt="Panda Face" class="panda-face">
        </div>
        <button class="claim-hints">Claim hints</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <img src="home.png" alt="Home" class="nav-icon">
            <span>Home</span>
        </div>
        <div class="nav-item">
            <img src="leaderboard.png" alt="Leaderboard" class="nav-icon">
            <span>Leaderboard</span>
        </div>
        <div class="nav-item">
            <img src="refer.png" alt="Friends" class="nav-icon">
            <span>Friends</span>
        </div>
    </div>
</body>
</html>
